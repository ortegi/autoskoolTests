<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-52 w-auto" src="../../assets/images/other/logo.jpg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciar sesión</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" autocomplete="off" [formGroup]="formu" (ngSubmit)="login()"  >
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" 
            formControlName="email"
            [ngClass]="{'is-invalid': ValidEmail, 'is-valid': !ValidEmail}"
            placeholder="email"
            autocomplete="email" required class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Has olvidado tu contraseña?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" 
            formControlName="password"
            [ngClass]="{'is-invalid': ValidPassword, 'is-valid': !ValidPassword}"
            name="password" 
            type="password" 
            placeholder="contraseña"
          
        
            class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        
        <div>
          <p *ngIf="loginFailed" class="text-base text-indigo-600" > {{loginFailed}}  </p>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar Sesión</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Aún no tienes cuenta
        <a [routerLink]="['register']" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registrarse</a>
      </p>

      
    </div>
  </div>
